<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capa</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
    }

    .capa {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("CARDAPIO.jpg");

        /* Ajusta a imagem SEM faixa preta */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

</head>
<body>

<div class="capa">
    
    <a href="https://joseir11.github.io/JP_HOUSE_BEER/MENU.html"
       style="
       position: absolute;
       left: 50%;
       transform: translateX(-50%);
       width: 40%;
       height: 10%;
       cursor: pointer;
       display: block;
       bottom: 20px;

       /* COR PARA VISUALIZAÇÃO */
       background-color: rgba(255, 0, 0, 0.3);
       "
    ></a>
</div>

</body>
</html>
